pre-commit:
  parallel: true
  commands:
    gitleaks:
      run: gitleaks protect --verbose --redact --staged
    typecheck:
      run: pnpm typecheck
    eslint:
      run: pnpm lint

pre-push:
  commands:
    gitleaks:
      run: gitleaks detect --verbose --redact
    tests:
      run: pnpm test

